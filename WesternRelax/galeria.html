        <script>    
              
            function full(k){
                document.getElementById("fullWindow").innerHTML = 
                    "<a class=\"poprzedni\" onclick=\"fullPrevious("+k+")\">&#10094;</a><img alt=\" \" src=\"img/galeria/"+k+".jpg\"><a class=\"nastepny\" onclick=\"fullNext("+k+")\">&#10095;</a><span class=\"zamknij\" onclick=\"zamknij()\">&times;</span>";
                $("#fullWindow").css("display", "block");
                $("#nav").css("display", "none");
            }
            
            function zamknij(){
                $("#fullWindow").css("display", "none");
                $("#nav").css("display", "block");
            }
            
            function fullPrevious(k){
                k=k-1;
                if(k<1){
                    k=93;
                }
                full(k);
            }
            
            function fullNext(k){
                k=k+1;
                if(k>93){
                    k=1;
                }
                full(k);
            }
            
        </script>
